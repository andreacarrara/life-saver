name: life_saver
description: Flutter app that localizes nearby public defibrillators to help save lives.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  google_fonts: ^3.0.1
  modal_bottom_sheet: ^2.1.0
  geolocator: ^9.0.1
  geocoding: ^2.0.4
  google_maps_flutter: ^2.1.10
  firebase_core: ^1.20.0
  cloud_firestore: ^3.4.3
  geoflutterfire: ^3.0.2
  map_launcher: ^2.3.0+1
  shared_preferences: ^2.0.15
  app_settings: ^4.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/mapStyle.json
