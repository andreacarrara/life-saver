name: life_saver
description: Flutter app that localizes nearby public defibrillators to help save lives.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  geolocator: ^9.0.1
  google_maps_flutter: ^2.1.10
  firebase_core: ^1.20.0
  cloud_firestore: ^3.4.3
  geoflutterfire: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/mapStyle.json
